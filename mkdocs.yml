site_name: AARC

nav:
    - Home: 'index.md'
    - 'Notes':
        - 'Frameworks, Libraries, and SDKS':
          - 'Revit API':
            - 'Revit API Concepts': 'notes/frameworks_sdks/revit_api/concepts.md'
            - 'Common Operations': 'notes/frameworks_sdks/revit_api/revit.md'
          - 'RhinoCommon':
            - 'Unstructured Notes': 'notes/frameworks_sdks/rhinocommon/rhino.md'
        - 'Tooling':
          - 'Git': 'notes/tooling/git/git.md'
    - 'Projects and CV':
        - 'Projects': 'projects_cv/projects.md'
        - 'CV': 'projects_cv/cv.md'
    - About:
        - 'About': 'about/about.md'
        - 'License': 'about/license.md'
        - 'Release Notes': 'about/changelog.md'


theme:
  name: material
  font:
    text: roboto mono

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
